<!DOCTYPE html>
<html>
    <head>

        <title>{{title}}</title>
            <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
            <link href='https://fonts.googleapis.com/css?family=Cardo' rel='stylesheet'>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #1F1F1F;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        #Topheader {
            text-align: center;
            padding-top: 50px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        hr {
            border-color: #FFFFFF;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .container_about {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .aboutme {
            font-size: 24px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-align: center;
        }

        .col-lg-3 {
            padding: 0 10px;
            margin-bottom: 30px;
        }

        .form-example {
            margin-bottom: 20px;
        }

        input[type=text] {
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #FFFFFF;
            background-color: transparent;
            color: #FFFFFF;
            padding: 10px;
            font-size: 16px;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 0;
            letter-spacing: 1px;
            font-weight: bold;
            padding: 15px 50px;
            font-size: 18px;
            margin-top: 30px;
            background-color: #40C9A2;
            border-color: #40C9A2;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #FFFFFF;
            color: #40C9A2;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 16px;
            }
            .aboutme {
                font-size: 20px;
            }
            input[type=text] {
                font-size: 14px;
            }
            .btn {
                font-size: 16px;
                padding: 10px 30px;
            }
        }
    </style>
    </head>
    <div id="wrapper">
    <body>
        <div id="Topheader">
            <h1 style="color:rgb(79, 94, 168)"> {{title}}</a>
            </h1>
            <br>
            <p>ISBN: {{ISBN}}</p>
            <p>ISBN13: {{ISBN13}}</p>
            <hr />
        </div>


        <div class="container_about">

            <div class="main_body">
            </div>

            <div class="row">
                <div class="col-lg-3 col-sm-6 Background: red">

                    <p class="aboutme">
                        Written by
                        <br>
                        <br>
                        {{author}}
                    </p>

                </div>
                <div class="col-lg-3 col-sm-6">
                    <p class="aboutme">
                        Published Year:
                        <br>
                        <br>
                        {{year}}

                    </p>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <p class="aboutme">
                        <p>Rating:  {{rating}}/5</p>
                        <p>Rating Count: {{count}}</p>
                        Reviews:
                        <br>
                        <br>
                        {% for content in content %}
                            <p> {{content [0]}} :  {{content [1]}}<br>
                                Given Rating: {{content [2]}}
                            </p>
                        {% endfor %}

                        <form method="post" >
                            <div class="form-example">
                              <label for="input">Enter your review: </label>
                              <input type="text" name="review" id="review_Id" style="width:100%" required>

                            </div>
                            <div class="form-example">
                            <label for="input">Rating you give : </label>
                            <input type="text" name="rating_u" id="rating_u" style="width:100%" required>
                            </div>
                            <div class="form-1">
                                <button class = "btn btn-primary"> submit</button>
                            </div>
                          </form>

                    </p>
                </div>
            </div>


        </div>
    </body>
    </div>
</html>
